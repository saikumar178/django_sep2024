<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
    <style>
        div {
            margin: 5px;
        }
        .textbox {
            padding: 3px;
            border: 3px solid skyblue;
        }
        .button {
            width: 60px;
            background-color: yellow;
            color: grey;
            border: 2px solid brown;
            border-radius: 5px;
            margin: 10px 0;
        }
        .label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <div>
                <label class="label" for="firstNumber">First number</label>
                <input type="text" id="firstNumber"  value=""- class="textbox"/> <!--autocomplete=off-->
            </div>
            <div>
                <label class="label" for="secondNumber">Second number</label>
                <input type="text" id="secondNumber" value="" class="textbox"/>
            </div>
            <div>
                <label class="label" for="sumNumber">Sum</label>
                <input type="text" id="sumNumber" value="" class="textbox" readonly/>
            </div>
            <button type="button" class="button" onclick="doAdd();">Add</button>
            <button type="button" class="button" >RESET</button>
        </form>
    </div>
    <script type="text/javascript">
        function doAdd() {
            let first = parseInt(document.getElementById("firstNumber").value);
            let second = parseInt(document.getElementById("secondNumber").value);

            // Check if inputs are valid numbers
            if (isNaN(first) || isNaN(second)) {
                alert("Please enter valid numbers.");
                return;
            }

            let sum = first + second;
            document.getElementById("sumNumber").value = sum;
        }
        window.onload =function(){
            document.getElementById("sumNumber").value = "";
            document.getElementById("firstNumber").value = "";
            document.getElementById("secondNumber").value = "";
        }
    </script>
</body>
</html>
